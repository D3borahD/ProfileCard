<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="card">
      <img class="bg" src="images/bg-pattern-card.svg" alt="bg"/>
      <img class="id" src="images/image-victor.jpg" alt="photoId"/>
      <h1><em>Victor Crest</em> 26</h1>
      <p>London</p>
      <div class="bottom">
        <div class="followers"> 
          <em>80K</em>
            <p>Followers</p>
        </div>
        <div class="likes"> <em>803K</em>
        <p>Likes</p></div>
        <div class="photo"> <em>1.4K</em>
        <p>Photos</p></div>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/D3borahD">D3b0r4h</a>
  </div>
</body>
</html>
